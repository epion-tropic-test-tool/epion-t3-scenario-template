t3: '1.0'
################################################
# 基本情報定義
################################################
info:
  id: "scenario-selenium-sample"
  version: 1.0.0
  summary: "Seleniumのサンプル"
  description: "Seleniumのサンプル"
################################################
# Flow定義
################################################
flows:
  - id: "flow-001"
    type: "CommandExecute"
    ref: "selenium-sample-command-200"
  - id: "flow-002"
    type: "CommandExecute"
    ref: "selenium-sample-command-202"
  - id: "flow-003"
    type: "CommandExecute"
    ref: "selenium-sample-command-201"
  - id: "flow-101"
    type: "CommandExecute"
    ref: "selenium-sample-command-001"
  - id: "flow-102"
    type: "CommandExecute"
    ref: "selenium-sample-command-002"
  - id: "flow-103"
    type: "CommandExecute"
    ref: "selenium-sample-command-003"
  - id: "flow-104"
    type: "CommandExecute"
    ref: "selenium-sample-command-004"
  - id: "flow-105"
    type: "CommandExecute"
    ref: "selenium-sample-command-005"
  - id: "flow-106"
    type: "CommandExecute"
    ref: "selenium-sample-command-006"
  - id: "flow-107"
    type: "CommandExecute"
    ref: "selenium-sample-command-007"
  - id: "flow-108"
    type: "CommandExecute"
    ref: "selenium-sample-command-008"
  - id: "flow-109"
    type: "CommandExecute"
    ref: "selenium-sample-command-009"
  - id: "flow-201"
    type: "CommandExecute"
    ref: "selenium-sample-command-099"
  - id: "flow-110"
    type: "CommandExecute"
    ref: "selenium-sample-command-010"
  - id: "flow-202"
    type: "CommandExecute"
    ref: "selenium-sample-command-099"
  - id: "flow-111"
    type: "CommandExecute"
    ref: "selenium-sample-command-011"
  - id: "flow-203"
    type: "CommandExecute"
    ref: "selenium-sample-command-099"
  - id: "flow-200"
    type: "CommandExecute"
    ref: "selenium-sample-command-100"
################################################
# コマンド定義
################################################
commands:
  - id: "selenium-sample-command-001"
    summary: "WebDriverの開始."
    description: "WebDriverの開始."
    command: "StartLocalWD"
    target: "scenario.web_driver_1"
    browser: "chrome"
    height: 768
    width: 1024
    driverPath: "driver/chromedriver"
  - id: "selenium-sample-command-002"
    summary: "指定したURLへ遷移."
    description: "指定したURLへ遷移."
    command: "WDGet"
    target: "http://example.selenium.jp/reserveApp_Renewal/"
    refWebDriver: "scenario.web_driver_1"
  - id: "selenium-sample-command-003"
    command: "WDClearSendKeysElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "datePick"
    value: "${scenario.formatted_now_date}"
  - id: "selenium-sample-command-004"
    command: "WDSelectByValueElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "reserve_term"
    value: "2"
  - id: "selenium-sample-command-005"
    command: "WDSelectByValueElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "headcount"
    value: "2"
  - id: "selenium-sample-command-006"
    command: "WDSendKeysSpaceElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "breakfast_off"
  - id: "selenium-sample-command-007"
    command: "WDClickElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "plan_a"
  - id: "selenium-sample-command-008"
    command: "WDClickElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "plan_b"
  - id: "selenium-sample-command-009"
    command: "WDSendKeysElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "guestname"
    value: "テスト自動化サンプル"
  - id: "selenium-sample-command-010"
    command: "WDClickElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "agree_and_goto_next"
  - id: "selenium-sample-command-011"
    command: "WDClickElement"
    refWebDriver: "scenario.web_driver_1"
    selector: "id"
    target: "commit"
  - id: "selenium-sample-command-099"
    command: "WDScreenShot"
    refWebDriver: "scenario.web_driver_1"
  - id: "selenium-sample-command-100"
    summary: "WebDriverの終了."
    command: "EndLocalWD"
    refWebDriver: "scenario.web_driver_1"
    ###############################
    # Util系コマンド
    ###############################
  - id: "selenium-sample-command-200"
    summary: "現在日付を作成."
    command: "CreateNowDate"
    target: "scenario.now_date"
  - id: "selenium-sample-command-201"
    summary: "日付を文字列フォーマット."
    command: "FormatDateString"
    target: "scenario.added_now_date"
    value: "yyyy/MM/dd"
    formattedTarget: "scenario.formatted_now_date"
  - id: "selenium-sample-command-202"
    summary: "日付演算（日）."
    command: "AddDate"
    target: "scenario.now_date"
    value: 3
    addedTarget: "scenario.added_now_date"