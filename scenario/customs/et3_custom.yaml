    log: "com.epion_t3.log"
    selenium: "com.epion_t3.selenium"
#    ssh: "com.epion_t3.ssh"
    excel: "com.epion_t3.excel"
    aws-core: "com.epion_t3.aws.core"
    aws-s3: "com.epion_t3.aws.s3"
    snowflake: "com.epion_t3.snowflake"